on:
  push:
    branches:
      - main
jobs:
  profile:
    strategy:
      fail-fast: false
      matrix:
        settings: 
          - default
          - mwNoJobs
          - wbNoChangesTable
        loads:
          - 1000EmptyItems
          - 1000SingleTermItems
          - 1000MultiTermItems
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run containers
        run: PROFILE_SETTINGS=${{ matrix.settings }} docker-compose up -d
      - name: Wait for setup
        run: |
          ./docker-compose-wait.sh
          sleep 5
      - name: Perform test
        run: |
          date +%s >> start.out
          ./loads/${{ matrix.loads }}.sh
          date +%s >> stop.out
      - name: Stop containers
        run: docker-compose down
      - name: Output logs
        run: cat process.out
      - name: Output Result
        run: |
          echo "Start time: " $(cat start.out)
          echo "Stop time: " $(cat stop.out)
          let length=$(cat stop.out)-$(cat start.out)
          echo "Elapsed time: " $length
          echo "[{\"title\":\"Profile Output\",\"message\":\"Elapsed time: ${length}\",\"file\":\".github/workflows/test.yml\",\"line\":1,\"annotation_level\":\"notice\"}]" > annotations.json
      - name: Annotate
        uses: yuzutech/annotations-action@v0.1.0
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          input: './annotations.json'
          title: 'Annotate Files'